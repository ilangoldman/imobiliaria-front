<mat-tab-group>
  <mat-tab label="Imoveis">
    <div class="content">
      <mat-list>
        <mat-list-item *ngFor="let i of user.imovelCliente; let last = last">
          
          <p matLine (click)="openRelatorio(i.id_imovel)">{{i.rua}}, {{i.bairro}}</p>
          <p matLine (click)="openRelatorio(i.id_imovel)">{{i.status_aluguel == 1 ? "Disponível" : "Alugado"}}</p>
          <p matLine (click)="openRelatorio(i.id_imovel)">{{i.vl_aluguel | currencyFormat : 2}}</p>


          <!-- <div> -->

            <button mat-icon-button color="primary" (click)="openImovel(i.id_imovel)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon (click)="deletarImovel(i.id_imovel)">delete</mat-icon>
            </button>
          <!-- </div> -->
          
          <mat-divider *ngIf="!last"></mat-divider>
        </mat-list-item>
      </mat-list>

      <button mat-fab class="add-fab" (click)="openImovel()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-tab>
  <mat-tab label="Reclamações">
    <div class="content">
      <mat-list *ngFor="let i of user.imovelCliente; let last = last">
        <h3 mat-subheader>{{i.rua}}, {{i.bairro}}</h3>
        <mat-list-item *ngFor="let r of i.reclamacoes; let last = last">
          <p matLine>{{r.reclamacao}}</p>
          <p matLine>{{r.resposta}}</p>
          <button mat-icon-button color="accent" *ngIf="!r.resposta" (click)="openResposta(r)">
            <mat-icon>reply</mat-icon>
          </button>
          <mat-divider *ngIf="!last"></mat-divider>
        </mat-list-item>
        <mat-divider *ngIf="!last"></mat-divider>
      </mat-list>
    </div>
  </mat-tab>
