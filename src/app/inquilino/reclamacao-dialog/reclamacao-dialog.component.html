<h3 mat-dialog-title>Criar Reclamação</h3>
<div mat-dialog-content>
  <section class="mat-typography">
    <mat-form-field class="fit-screen">
      <textarea matInput #reclamacao placeholder="Resposta" required></textarea>
    </mat-form-field>
  </section>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="">Cancelar</button>
  <button mat-raised-button color="accent" (click)="criar(reclamacao.value);" cdkFocusInitial>Reclamar</button>
</div>
